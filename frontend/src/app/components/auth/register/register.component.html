<h1 class="mb-5">Register</h1>
<form #registerForm="ngForm" (ngSubmit)="register(first_name.value, last_name.value, email.value, password.value)">
  <div class="form-group">
    <label>First name</label>
    <input #first_name name='first_name' type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input #last_name name='last_name' type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input #email name='email' type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input #password name='password' min="5" type="password" class="form-control">
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input #confirm_password name='confirm_password' type="password" class="form-control">
  </div>

    <div class="form-check">
      <label class="form-check-label">
        <input #terms name='terms' class="form-check-input" type="checkbox" value="" checked="">
        Accepted terms and conditions
      </label>
    </div>


  <button type="submit" class="btn btn-primary">Register</button>
</form>
