<div class="row">
  <div *ngFor="let gallery of galleries" class="mb-5 col-6">
    <h1>
      <a href="gallery/{{gallery.id}}">
        {{gallery.title}}
      </a>
    </h1>
    <div>
      <a href="gallery/{{gallery.id}}">
        <img src="{{gallery.images[0].url}}" alt="" class="img-fluid">
      </a>
      <br/>
      Author: {{gallery.user.first_name}} {{gallery.user.last_name}}<br/>
      Date: {{gallery.created_at| date:'dd.MM.yyyy'}}
    </div>
  </div>
</div>
