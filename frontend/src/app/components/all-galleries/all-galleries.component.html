<form #searchForm="ngForm" (ngSubmit)="search(term)">
    <div class="row">
        <div class="form-group col-11">
            <input type="text" class="form-control" id="search" name="search" required min="3" [(ngModel)]="term"/>
        </div>
        <div class="form-group col-1">
            <button [disabled]="!searchForm.valid" class="btn btn-primary">Filter</button>
        </div>
    </div>
</form>

<div class="row">
    <div *ngFor="let gallery of galleries" class="mb-5 col-6">
        <h1>
            <a href="gallery/{{gallery.user_id}}">
                {{gallery.title}}
            </a>
        </h1>
        <div>
            <a href="gallery/{{gallery.user_id}}">
                <img src="{{gallery.images.url}}" alt="" class="img-fluid">
            </a>
            <br/>
            Author: <a href="author/{{gallery.user.id}}">{{gallery.user.first_name}} {{gallery.user.last_name}}</a><br/>
            Date: {{gallery.created_at| date:'dd.MM.yyyy.'}}
        </div>
    </div>
    <div *ngIf="galleries ==''" class="col-12 text-center">
        <h1>Nema galerija, ne prodaje se, ne sme, no no.</h1>
        <h1>Zbvog demokrata, da su ovi na≈°i, onda bi bilo!</h1>
        <br/>
        <img class="img-fluid" src="https://img.youtube.com/vi/VXEtTvzUA8I/0.jpg" alt="">
    </div>
</div>
